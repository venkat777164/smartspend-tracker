<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>

    <form action="#" method="post">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name <span class="req">*</span></label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email <span class="req">*</span></label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>

      <!-- Role -->
      <div class="form-group">
        <label for="role">Your Role</label>
        <select id="role" name="role">
          <option value="">Select…</option>
          <option>Student</option>
          <option>Professional</option>
          <option>Business</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Satisfaction -->
      <div class="form-group">
        <span class="label">How satisfied are you?</span>
        <div class="inline">
          <label><input type="radio" name="satisfaction" value="1" required /> 1</label>
          <label><input type="radio" name="satisfaction" value="2" /> 2</label>
          <label><input type="radio" name="satisfaction" value="3" /> 3</label>
          <label><input type="radio" name="satisfaction" value="4" /> 4</label>
          <label><input type="radio" name="satisfaction" value="5" /> 5</label>
        </div>
      </div>

      <!-- Features -->
      <div class="form-group">
        <span class="label">What features do you use?</span>
        <div class="inline">
          <label><input type="checkbox" name="features" value="UI" /> UI</label>
          <label><input type="checkbox" name="features" value="Speed" /> Speed</label>
          <label><input type="checkbox" name="features" value="Reports" /> Reports</label>
          <label><input type="checkbox" name="features" value="Support" /> Support</label>
        </div>
      </div>

      <!-- Comments -->
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" placeholder="Write your feedback…"></textarea>
      </div>

      <!-- Buttons -->
      <div class="actions">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
