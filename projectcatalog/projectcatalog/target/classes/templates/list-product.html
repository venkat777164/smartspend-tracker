<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8"><title>Products</title>
<link rel="stylesheet" href="/styles.css"></head><body>
  <h2>All Products</h2>
  <form method="get" action="/products" class="row">
    <input type="text" name="category" placeholder="Filter by category" th:value="${selectedCategory}">
    <button class="btn" type="submit">Filter</button>
    <a class="btn ghost" href="/products">Clear</a>
  </form>
  <table>
    <thead><tr><th>Name</th><th>Price</th><th>Category</th></tr></thead>
    <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.name}">name</td>
        <td th:text="${#numbers.formatDecimal(p.price,1,'COMMA',2,'POINT')}">0.00</td>
        <td th:text="${p.category}">category</td>
      </tr>
      <tr th:if="${#lists.isEmpty(products)}">
        <td colspan="3" style="text-align:center;">No products found.</td>
      </tr>
    </tbody>
  </table>
  <p><a href="/">‚Üê Back</a> | <a href="/add">Add Product</a></p>
</body></html>
