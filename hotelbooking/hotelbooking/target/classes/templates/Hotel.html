<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::content})">
<div th:fragment="content">
    <h2>Hotels</h2>
    <a class="button" href="/hotels/new">+ Add Hotel</a>
    <table>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Address</th>
            <th>Rating</th>
        </tr>
        <tr th:each="hotel : ${hotels}">
            <td th:text="${hotel.name}"></td>
            <td th:text="${hotel.city}"></td>
            <td th:text="${hotel.address}"></td>
            <td th:text="${hotel.rating}"></td>
        </tr>
    </table>
</div>
</html>
