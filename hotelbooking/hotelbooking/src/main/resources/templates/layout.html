<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            margin-top: 40px;
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        a.button, button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        a.button:hover, button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        table th {
            background-color: #f0f0f0;
        }

        form {
            margin-top: 20px;
        }

        input, select {
            padding: 8px;
            margin: 6px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container" th:fragment="layout(content)">
        <h1>Hotel Booking System</h1>
        <div th:replace="${content}"></div>
        <br>
        <a class="button" href="/">Home</a>
        <a class="button" href="/hotels">Hotels</a>
        <a class="button" href="/bookings">Bookings</a>
        <a class="button" href="/payments">Payments</a>
    </div>
</body>
</html>
